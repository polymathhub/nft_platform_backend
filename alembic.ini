# - Configure connection with async driver

# Key configuration items for production:

# 1. Set sqlalchemy.url in alembic.ini to point to your database
# Example:
# sqlalchemy.url = postgresql+asyncpg://user:password@localhost:5432/nft_platform

# 2. Configure auto-migration in alembic/env.py
# 3. Create migration for initial schema

# Initial migration command:
# alembic revision --autogenerate -m "Initial NFT platform schema"

# Apply migration:
# alembic upgrade head

# Rollback:
# alembic downgrade -1

# Useful commands:
# alembic current          - Show current revision
# alembic history          - Show all revisions
