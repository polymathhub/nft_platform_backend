# Alembic Configuration File
# Generated for NFT Platform Backend

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(asctime)s_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# string value is passed to datetime.datetime.now().astimezone() to find
# the timezone.
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field (for "slug" as used in the filename)
# Note: This value is independent of the character limit for the revision id.
truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without a source .py file
# to be detected as revisions in the versions/ directory
# sourceless = false

# logging configuration
# Logging key used in SQLALCHEMY_DATABASE_URL and alembic log config.
# logger_name = alembic.env

# level to log this file at when executing it
# each named handler and logger gets this level applied
sqlalchemylogging_level = WARN

# add py.test parameters here, if applicable
addopts =

[loggers]
keys = root,sqlalchemy.engine

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy.engine]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
